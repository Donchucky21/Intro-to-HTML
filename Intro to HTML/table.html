<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
   
</head>
<body>
    <h2>Sample Table</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>London</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Manchester</td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>35</td>
                <td>Bristol</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
